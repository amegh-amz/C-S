<html>
<body onload="display();">
    <div id='out'></div>
    <script>
    function display()
    {
    var date=new Date(); 
    var hh=date.getHours();
    var mm=date.getMinutes(); 
    var ss=date.getSeconds(); 
    var session="AM";
    if (hh==0)
    {
    hh=12;
    }
    if(hh>12)
    {
    hh=hh-12; session="PM";
    }
    hh=(hh<10)?"0"+hh:hh;
    mm=(mm<10)?"0"+mm:mm;
    ss=(ss<10)?"0"+ss:ss;
    var time=hh+":"+mm+":"+ss+" "+session; 
    document.getElementById('out').innerHTML=time; 
    var t=setTimeout(function(){display()},1000);
}
</script>
</body>
</html>
